<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Security Masters</title>
        <meta name="description" content="An interactive cybersecurity education game">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <!-- Game Container -->
        <div class="game-container terminal-theme">
            <!-- Header with Game Status -->
            <header class="game-header">
                <div class="terminal-bar">
                    <span class="terminal-title">Security Masters v1.0</span>
                    <div class="terminal-controls">
                        <span class="minimize">_</span>
                        <span class="maximize">□</span>
                        <span class="close">×</span>
                    </div>
                </div>
                <nav class="game-nav">
                    <div class="progress-indicator">
                        <span class="chapter-label">Current Mission:</span>
                        <span class="chapter-name"></span>
                    </div>
                    <div class="status-bar">
                        <span class="security-level"></span>
                        <span class="mission-progress"></span>
                    </div>
                </nav>
            </header>

            <!-- Main Game Area -->
            <main class="game-main">
                <!-- Story/Scenario Display -->
                <section class="scenario-display" aria-live="polite">
                    <div class="scenario-content">
                        <!-- Current scenario text will be displayed here -->
                    </div>
                </section>

                <!-- Interactive Area -->
                <section class="interactive-area">
                    <!-- Multiple Choice Interface -->
                    <div class="choice-interface">
                        <h2 class="choice-prompt">What would you like to do?</h2>
                        <div class="choices-container">
                            <!-- Choices will be dynamically inserted here -->
                        </div>
                    </div>

                    <!-- Challenge Area -->
                    <div class="challenge-area">
                        <!-- Interactive challenges will appear here -->
                        <div class="challenge-content">
                            <!-- Example: Password Policy Builder -->
                            <div class="policy-builder" hidden>
                                <h3>Configure Password Policy</h3>
                                <div class="policy-options">
                                    <!-- Policy options will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Feedback Area -->
                <section class="feedback-area" aria-live="polite">
                    <div class="feedback-message">
                        <!-- Feedback on choices will appear here -->
                    </div>
                </section>
            </main>

            <!-- Game Controls and Status -->
            <footer class="game-footer">
                
            </footer>
        </div>

        <!-- Modal Templates -->
        <div class="modal-templates" hidden>
            <!-- Hint Modal -->
            <dialog class="hint-modal">
                <header class="modal-header">
                    <h2>Security Hint</h2>
                    <button class="close-modal" aria-label="Close hint">×</button>
                </header>
                <div class="modal-content">
                    <!-- Hint content will be loaded here -->
                </div>
            </dialog>
        </div>

        <!-- Loading Screen -->
        <div class="loading-screen" hidden>
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">Initializing Security Systems...</p>
            </div>
        </div>

        <!-- Scripts -->
        <script type="module" src="js/story-engine.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
